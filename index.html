<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors</title>

    <style>
       *{margin:0;padding:0;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}::selection{background:#fb9fe5;text-shadow:none}a{color:#0088CC;text-decoration:none;outline:0}a:hover{color:#005580}a img{border:none}img{max-width:100%}html{font-size:100%}body{padding:5%;font:300 1.25em/1.6 monospace;background:#fff;color:#000;}h1{font-family:"Helvetica Neue",sans-serif;line-height:1;font-weight:300;margin-bottom:1em;}.game{padding:2em;background:#eee;}
    </style>
</head>
<body>

        <p>Click the button to display a random number between 1 and 10.</p>

        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        <p id="demo2"></p>
        

<div class="game">

    <script>
 
 function myFunction() {
    var computerChoice = Math.floor((Math.random() * 26) + 1);
    if (computerChoice <= 1) {
            computerChoice = "a";
        } else if(computerChoice <= 2) {
            computerChoice = "b";
        } else if(computerChoice <= 3) {
            computerChoice = "c";
        } else if(computerChoice <= 4) {
            computerChoice = "d";
        } else if(computerChoice <= 5) {
            computerChoice = "e";
        } else if(computerChoice <= 6) {
            computerChoice = "f";
        } else if(computerChoice <= 7) {
            computerChoice = "g";
        } else if(computerChoice <= 8) {
            computerChoice = "h";
        } else if(computerChoice <= 9) {
            computerChoice = "i";
        } else if(computerChoice <= 10) {
            computerChoice = "j";
        } else if(computerChoice <= 11) {
            computerChoice = "k";
        } else if(computerChoice <= 12) {
            computerChoice = "l";
        } else if(computerChoice <= 13) {
            computerChoice = "m";
        } else if(computerChoice <= 14) {
            computerChoice = "n";
        } else if(computerChoice <= 15) {
            computerChoice = "o";
        } else if(computerChoice <= 16) {
            computerChoice = "p";
        } else if(computerChoice <= 17) {
            computerChoice = "q";
        } else if(computerChoice <= 18) {
            computerChoice = "r";
        } else if(computerChoice <= 19) {
            computerChoice = "s";
        } else if(computerChoice <= 20) {
            computerChoice = "t";        
        } else if(computerChoice <= 21) {
            computerChoice = "u";
        } else if(computerChoice <= 22) {
            computerChoice = "v";
        } else if(computerChoice <= 23) {
            computerChoice = "w";
        } else if(computerChoice <= 24) {
            computerChoice = "x";
        } else if(computerChoice <= 25) {
            computerChoice = "y";
        } else {
            computerChoice = "z";
        }

        document.getElementById("demo").innerHTML = computerChoice;
 };

      document.onkeyup = function(event) {

        var userguess = event.key.toLowerCase();

        document.getElementById("demo2").innerHTML = userguess;

};
    </script>

</div>

</body>
</html>
